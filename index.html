<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia en HTML</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://acf.geeknetic.es/imgri/imagenes/noticias/2019/17211-rockstar-promocion-launcher-gta-san-andreas-muestra.jpg?f=webp"
        alt="Grand Theft Auto: San Andreas"
      />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls loop autoplay muted>
            <source src="Perro salchicha ladron.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="./Love Me Harder.mp3" type="audio/mp3" />
        </audio>
    </section>
  </body>
</html>
